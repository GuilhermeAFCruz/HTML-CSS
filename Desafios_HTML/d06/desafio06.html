<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tags</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos por meio de tags como:</p>
    <ul>
        <li><abbr title="Usando a tag &lt;P&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usando a tag &lt;h1&gt;...&lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Codigo Fonte</abbr></li>

    </ul>
</body>
