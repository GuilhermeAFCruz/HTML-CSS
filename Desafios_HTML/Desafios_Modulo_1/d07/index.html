<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;

    }
    h1{
        text-align: center;
        margin: 20px 0;
        font-size: 2.5em;
    }

    p{
        text-indent: 1em;
        overflow-wrap: break-word;
        text-align: justify;
        padding: .5em;

    }
    picture{
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        margin: 1em 0 0 0;
    }
</style>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png">
        <source media="(max-width:1200px)"
        srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
